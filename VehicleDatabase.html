<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Database | DG LE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen">
    <nav class="p-4 bg-slate-800/50 border-b border-slate-700 flex justify-between items-center">
        <a href="index.html" class="flex items-center gap-2 text-blue-400 hover:text-blue-300 transition-colors">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            <span class="font-bold uppercase tracking-tight text-sm">Dashboard</span>
        </a>
        <span class="text-xs text-slate-500 font-mono italic text-right">SECURE ACCESS // FLEET_DATABASE</span>
    </nav>

    <main class="max-w-6xl mx-auto px-6 py-12">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black uppercase italic italic text-white">Vehicle Database</h1>
            <p class="text-slate-400">Official fleet inventory and authorized spawn codes.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl group">
                <div class="h-40 bg-slate-700 flex items-center justify-center border-b border-slate-700">
                    <i data-lucide="zap" class="w-12 h-12 text-blue-500 opacity-20 group-hover:opacity-100 transition-opacity"></i>
                </div>
                <div class="p-5">
                    <h3 class="font-bold text-xl mb-1 text-white uppercase italic">High Speed Interceptor</h3>
                    <p class="text-xs text-slate-500 mb-4">Division: LSPS / Traffic Enforcement</p>
                    <div class="bg-slate-900 p-3 rounded-xl border border-blue-500/20">
                        <p class="text-[10px] text-blue-400 font-bold uppercase mb-1">Spawn Code</p>
                        <code class="text-lg font-mono text-white">INTERCEPTOR1</code>
                    </div>
                </div>
            </div>

            <div class="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-xl group">
                <div class="h-40 bg-slate-700 flex items-center justify-center border-b border-slate-700">
                    <i data-lucide="shield" class="w-12 h-12 text-green-500 opacity-20 group-hover:opacity-100 transition-opacity"></i>
                </div>
                <div class="p-5">
                    <h3 class="font-bold text-xl mb-1 text-white uppercase italic">Patrol SUV</h3>
                    <p class="text-xs text-slate-500 mb-4">Division: SASO / County Patrol</p>
                    <div class="bg-slate-900 p-3 rounded-xl border border-green-500/20">
                        <p class="text-[10px] text-green-400 font-bold uppercase mb-1">Spawn Code</p>
                        <code class="text-lg font-mono text-white">PATROLSUV2</code>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>lucide.createIcons();</script>
</body>
</html>
